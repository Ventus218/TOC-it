apiVersion: v1
kind: Service
metadata:
  name: markdown-toc
  labels:
    app: markdown-toc-app
spec:
  type: LoadBalancer
  ports:
  - port: 80 # service's incoming port
    targetPort: 80 # pods' incoming port
    nodePort: 30000
  selector:
    app: markdown-toc-app
    tier: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: markdown-toc
  labels:
    app: markdown-toc-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: markdown-toc-app
  template:
    metadata:
      labels:
        app: markdown-toc-app
        tier: backend
    spec:
      containers:
      - name: markdown-toc
        image: ventus218/markdown-toc
        ports:
        - containerPort: 80
